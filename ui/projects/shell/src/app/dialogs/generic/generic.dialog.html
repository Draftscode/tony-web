<div class="flex flex-col gap-2">
    <div class="flex flex-col gap-2 overflow-auto min-h-0">
        @if(!editable()) {
        @if(safeContent()) {
        <p [innerHTML]="safeContent()" class="overflow-hidden"></p>
        }
        @else {
        <p-message severity="info" icon="pi pi-info-circle">
            {{'administration.division.info.edit'|translate}}
        </p-message>
        }
        }
        @else {
        <p-editor [style]="{ height: '320px' }" [(ngModel)]="content"></p-editor>
        }
    </div>
    <div class="flex justify-end w-full">
        @if(!editable()) {
        <p-button [label]="'action.edit'|translate" severity="secondary" icon="pi pi-pencil"
            (onClick)="editable.set(true)" />
        }
        @else{
        <p-button icon="pi pi-check-circle" [label]="'action.complete'|translate" (onClick)="complete()" />
        }
    </div>
</div>
