<div class="flex w-full h-full flex-col lg:flex-row lg:overflow-auto">
    <div class="w-auto flex flex-col bg-surface-0 dark:bg-surface-900 border-b-1 
        border-surface-200 lg:border-r-1 lg:border-b-none">
        <app-tree [items]="items()" class="w-full h-full p-4">
            <ng-template #node let-node>
                <a class="rounded-xl px-6 py-2 border-1 border-transparent text-surface-700 
                dark:text-surface-100 hover:text-primary flex w-full gap-2 items-center"
                    [queryParams]="node.data.queryParams" routerLinkActive="bg-highlight"
                    [routerLinkActiveOptions]="{ exact: true }" [routerLink]="node.data.routerLink">
                    <i [class]="node.icon"></i>
                    <span>{{ node.label | translate}}</span>
                </a>
            </ng-template>
        </app-tree>
    </div>
    <div class=" flex flex-col min-w-0 w-full h-full overflow-auto">
        <router-outlet />
    </div>
</div>
