<p-card class="w-full h-full">
    <p-tabs>
        <p-tablist>
            @for(item of items(); track item.data.routerLink) {
            <p-tab [value]="item.data.routerLink" [routerLink]="item.data.routerLink"
                [queryParams]="item.data.queryParams" routerLinkActive="bg-highlight"
                [routerLinkActiveOptions]="{ exact: true }">
                <i [class]="item.icon"></i> {{item.label | translate}}
            </p-tab>
            }
        </p-tablist>
    </p-tabs>
    <div class=" flex flex-col min-w-0 w-full h-full overflow-auto min-h-0">
        <router-outlet />
    </div>
</p-card>
