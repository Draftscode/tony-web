<p-button [size]="size()" (onClick)="po.toggle($event)" [text]="true" [rounded]="true">
    <img [src]="`images/flags/${languageStore.currentLanguage()?.image}`" class="h-full" alt="Flag" />
</p-button>
<p-popover #po>
    @for(item of languageStore.languages(); track item.key) {
    <p-button (onClick)="languageStore.use(item.key)" class="flex gap-1 items-center" [text]="true" [rounded]="true">
        <img [src]="`images/flags/${item.image}`" class="h-[24px]" alt="Flag" />
        {{`label.language.${item.label}`|translate}}
    </p-button>
    }
</p-popover>
